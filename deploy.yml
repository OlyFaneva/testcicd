---
- name: Deploy app to VPS
  hosts: vps
  become: yes
  tasks:
    - name: Pull Docker image
      docker_image:
        name: olyfaneva/back-end
        tag: latest
        source: pull

    - name: Stop old container if running
      docker_container:
        name: back
        state: stopped
        restart_policy: no

    - name: Remove old container
      docker_container:
        name: back
        state: absent

    - name: Run new container
      docker_container:
        name: back-end
        image: olyfaneva/back-end:latest
        state: started
        restart_policy: always
        ports:
          - "8080:3000"
